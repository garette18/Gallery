<!doctype html>
<html lang="en">

<head>
    <title>Japanese Food Gallery</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />

</head>

<body>
    <div class="container-fluid p-0">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg p-4">
                <div class="container flex-lg-column align-items-lg-center">
                        <a class="navbar-brand d-flex align-items-center justify-content-start justify-content-lg-center mb-lg-3"
                            href="#">
                            <span class="fw-bold">JAPANESE</span>
                        </a>
                        <d  iv class="navbar-collapse justify-content-center" id="navbarNavDropdown">
                            <ul class="navbar-nav gap-4 text-uppercase nav-menu">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Gallery</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About Us</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>

        <div class="container mb-5">
            <div class="row">
                <div class="col-12 text-center">
                    <h1 class="main-header">
                        AUTHENTIC JAPANESE DELIGHTS
                    </h1>
                </div>
                <div id="content" class="row g-4">
                </div>
            </div>
        </div>
    </div>
    <script>
        const foodData = [
            { name: "Sushi", desc: "Fresh fish slices (neta) over vinegared rice.", image: "https://source.unsplash.com/600x400/?sushi,nigiri" },
            { name: "Sashimi", desc: "Thinly sliced raw fish or seafood, served without rice.", image: "https://source.unsplash.com/600x400/?sashimi,japan" },
            { name: "Tempura", desc: "Lightly battered and deep-fried seafood and vegetables.", image: "https://source.unsplash.com/600x400/?tempura,shrimp" },
            { name: "Tonkatsu", desc: "Deep-fried pork cutlet served with thick sauce.", image: "https://source.unsplash.com/600x400/?tonkatsu,pork" },
        ];

        var content = document.getElementById("content");
        for (i = 0; i < foodData.length; i++) {
            content.innerHTML += `
                <div class="col-12 col-sm-6 col-lg-3"> 
                    <div class="card food-card shadow-sm border-0">
                        <img src="${foodData[i].image}" class="card-img-top"${foodData[i].name}">
                        <div class="card-body d-flex flex-column"> 
                            <h5 class="card-title">` + foodData[i].name + `</h5>
                            <p class="card-text text-muted">` + foodData[i].desc + `</p>
                            <a href="#" class="btn btn-sm btn-outline-red mt-auto">View Details</a> 
                        </div>
                    </div>
                </div>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
